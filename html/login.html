<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><span>Beta</span> Academy</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarScroll"></div>
      </div>
    </nav>
    <div class="s-l-container d-flex justify-content-center">
      <div class="sign-up-div width-25vw ">
        <div class="sign-up">Sign up</div>
      </div>
      <div class="log-in-div">
        <div class="log-in ">Log in</div>
      </div>
    </div>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="row border rounder-5 p-3 bg-white shadow box-area">
        <div class="col-md-6 rounded-4 d-flex flex-column left-box">
          <p>Sign in to your account.</p>
          <small
            >Build skills for today, tomorrow, and beyond. Education to
            future-proof your career.</small
          >
        </div>
        <div class="col-md-6 right-box"></div>
      </div>
    </div>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
